{% extends 'base.html' %}

{% block title %}<title>SocFilms - Sign up</title>{% endblock %}

<h1 style="font-size:160%;">Sign up and enjoy all functions easily</h1>
<br>
{% block content %}
<h2>Enter your data here:</h2>
<br>
<form method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name required>
      <dt>Surname:
      <dd><input type=text name=surname required>
      <dt>Nickname:
      <dd><input type=text name=nickname required>
      <dt>Password:
      <dd><input type=password name=passw required>
      <dt>Email:
      <dd><input type=email name=email required>
      <dt>Country:
      <dd><input type=text name=country required>
    </dl>
    <p><input type=submit value="Sign up">
  </form>

{% endblock %}
